            <label for = "InputPrice"> Escribe el precio de tu producto </label>

            <br/><label for = "InputCoupon"> Escribe el cupon de tu producto </label>
            <input id = "InputCoupon" type="text"/>
            <button type ="button" onclick="ButtonPriceCoupon()"> Calcular el precio con descuento </button> <!--Se le añado el type = button para que al presionar el boton no se borre la información dejada en el recuadro por el usuario y el onclick para que se dispare una función al momento de que le den click al boton-->
            

            <p id ="ResultPrice"></p>
